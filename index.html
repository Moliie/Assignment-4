<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Function Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Function Website</h1>
        
        <!-- Section 1: String Reversal -->
        <section class="card">
            <h2>1. String Reversal</h2>
            <div class="input-group">
                <label for="stringInput">Enter a string:</label>
                <input type="text" id="stringInput" placeholder="Type something...">
                <button onclick="reverseString()">Reverse</button>
            </div>
            <div class="result" id="reverseResult"></div>
        </section>

        <!-- Section 2: Palindrome Checker -->
        <section class="card">
            <h2>2. Palindrome Checker</h2>
            <div class="input-group">
                <label for="palindromeInput">Enter a series of numbers:</label>
                <input type="text" id="palindromeInput" placeholder="e.g., 12321">
                <button onclick="checkPalindrome()">Check</button>
            </div>
            <div class="result" id="palindromeResult"></div>
        </section>

        <!-- Section 3: Tip Calculator -->
        <section class="card">
            <h2>3. Tip Calculator</h2>
            <div class="input-group">
                <label for="subtotalInput">Subtotal ($):</label>
                <input type="number" id="subtotalInput" placeholder="0.00" step="0.01" min="0">
                
                <label for="tipPercentage">Tip Percentage (%):</label>
                <input type="number" id="tipPercentage" placeholder="15" step="1" min="0" max="100">
                
                <button onclick="calculateTip()">Calculate Total</button>
            </div>
            <div class="result" id="tipResult"></div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
